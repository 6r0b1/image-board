<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Board</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body id="main">
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>

        <header></header>
        <form
            id="upload-form"
            method="post"
            enctype="multipart/form-data"
            @submit.prevent="onFormSubmit"
        >
            <input
                type="text"
                name="title"
                v-model="title"
                id=""
                placeholder="Title"
            />
            <input
                type="text"
                name="description"
                v-model="description"
                id=""
                placeholder="Description"
            />
            <input
                type="text"
                v-model="username"
                name="username"
                id=""
                placeholder="Username"
            />
            <label for="file">File</label>
            <input
                type="file"
                v-model="image"
                name="image"
                id=""
                accept="image/png, image/jpeg"
            />
            <input type="submit" @click="uploadImage" value="Upload" />
        </form>
        <image-modal
            v-if="modal"
            v-bind:id="modalID"
            v-bind:url="modalURL"
            v-bind:title="modalTitle"
            v-bind:description="modalDescription"
            v-on:closed="closeModal"
        ></image-modal>
        <div id="results_galery">
            <section id="results_galery">
                <div class="galery_card" v-for="image of images">
                    <img
                        v-on:click="openModal"
                        class="galery_image"
                        :src="image.url"
                        alt=""
                        v-bind:url="image.url"
                    />
                    <p class="galery_caption">{{image.description}}</p>
                </div>
            </section>
        </div>
        <div>
            <p v-if="prev" v-on:click="loadPrevious">prev</p>
            <p v-if="next" v-on:click="loadNext">next</p>
        </div>
    </body>
</html>
